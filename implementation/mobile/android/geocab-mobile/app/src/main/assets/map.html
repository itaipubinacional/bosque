<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="ol.css" type="text/css">
    <style>
        .map {
        height: 100%;
        width: 100%;
        }

        .ol-has-tooltip {
        display: none;
        }
    </style>
    <script src="ol.js" type="text/javascript"></script>
</head>
<body style="margin: 0">

<div id="map" class="map">

</div>

<script type="text/javascript">

    map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            //source: new ol.source.MapQuest({layer: 'sat'})
              source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.transform([-54.1394, -24.7568], 'EPSG:4326', 'EPSG:3857'),
          zoom: 7
        }),

      });

		var wmsSource = new ol.source.TileWMS({
			 url: 'http://172.17.6.112/geoserver/bdgeo/wms',
			params: {'LAYERS': 'v_bacia_hidrografica_bp3'},
		});

		var wmsLayer = new ol.layer.Tile({
			source: wmsSource
		});
		
        map.addLayer(wmsLayer);

         function userLocation(latitude, longitude) {

            var iconFeature = new ol.Feature({
                geometry: new ol.geom.Point(ol.proj.transform([parseFloat(longitude), parseFloat(latitude)], 'EPSG:4326',   'EPSG:3857')),
                name: 'Localizacao'
                });

            //create the style
            var iconStyle = new ol.style.Style({
              image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 46],
                size: [48, 48],
                anchorXUnits: 'pixels',
                anchorYUnits: 'pixels',
                src: 'http://iconshow.me/media/images/Mixed/small-n-flat-icon/png2/48/-map-marker.png'
              }))
            });

            var vectorSource = new ol.source.Vector({
              features: [iconFeature]
            });

            //add the feature vector to the layer vector, and apply a style to whole layer
            var vectorLayer = new ol.layer.Vector({
              source: vectorSource,
              style: iconStyle
            });

		    map.addLayer(vectorLayer);
        }
            
    </script>

</body>
</html>
