<!DOCTYPE html>
<ion-view view-title="Signin">

    <ion-content class="padding">

        <form name="model.form">
            <div style="width: 100%; text-align: center;">
                <img alt="Logo" src="./static/images/logo.png" width="100" style="text-align:center;"/>
            </div>

            <h3 class="title" style="text-align: center;">Autenticação de Usuário</h3>

            <div class="list">

                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" ng-model="model.user.email">
                </label>
                <ng-messages class="padding" for="model.form.email.$touched && model.form.email.$error" role="alert">
                    <ng-message when="required">É necessário informar seu e-mail.</ng-message>
                    <ng-message when="email">O e-mail digitado está inválido.</ng-message>
                </ng-messages>


                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="model.user.password">
                </label>
                <ng-messages class="padding" for="model.form.password.$touched && model.form.password.$error" role="alert">
                    <ng-message when="required">É necessário informar sua senha.</ng-message>
                </ng-messages>

            </div>
            <div class="padding">
                <button nav-clear class="button button-block button-calm" ng-click="loginHandler()">
                    Entrar
                </button>
                <div class="row">

                    <button nav-clear class="button button-block button-calm col-40">
                        google
                    </button>
                    <button nav-clear class="button button-block button-calm col-40 col-offset-20">
                        face
                    </button>

                </div>


            </div>
        </form>
