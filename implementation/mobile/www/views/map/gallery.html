<ion-view view-title="Gallery">
  <div class="bar bar-header bar-positive">
    <button ng-click="$state.go( INDEX )" class="button button-icon icon ion-chevron-left"></button>
    <h1 class="title">Alb√∫m de fotos</h1>
    <div class="buttons">
      <button class="button button-icon icon ion-camera" ng-click="$state.go( SHOW_GALLERY )"></button>
    </div>
  </div>
  <div class="bar bar-subheader">
    <ion-scroll direction="x" style="overflow: scroll; white-space: nowrap;">
      <div class="row">
        <div style="text-align:center" class="col" ng-repeat="attribute in currentEntity.markerAttribute track by $index" ng-if="attribute.type == 'PHOTO_ALBUM'" ng-click="getPhotosByAttribute(attribute, $index)">
          {{ attribute.name }}
        </div>
      </div>
    </ion-scroll>
  </div>
  <ion-content class="has-header has-subheader" scroll="true">
    <div class="row" style="flex-wrap: wrap;">
      <div class="col col-50" ng-repeat="photo in currentEntity.markerAttribute[attributeIndex].photoAlbum.photos">
        <img style="width:100%" ng-src="{{ setImagePath(photo.image) }}"/>
      </div>
    </div>
  </ion-content>
</ion-view>
