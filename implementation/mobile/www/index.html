<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<!-- Good default declaration:
		    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
		    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
		    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
		        * Enable inline JS: add 'unsafe-inline' to default-src
		        * Enable eval(): add 'unsafe-eval' to default-src
		-->
		<meta http-equiv="Content-Security-Policy" content="default-src 'self' http: https data: gap: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *">
	    
	    <title>Geocab Mobile</title>
	
		<!-- 
			Styles 
		-->
	    <link rel="stylesheet" href="./lib/ionic/css/ionic.css">
	    <link rel="stylesheet" href="./static/css/style.css">
	
	    <!-- 
	    	Libraries (Bower) 
	    -->
		<script type="text/javascript" src="./lib/jquery/dist/jquery.min.js"></script>
	    <script type="text/javascript" src="./lib/ionic/js/ionic.bundle.js"></script>
	    <script type="text/javascript" src="./lib/angular-messages/angular-messages.min.js"></script>
	    <!-- Cordova (this will be a 404 during development) -->
	    <script type="text/javascript" src="cordova.js"></script>

		<!-- DWR -->
		<script type="text/javascript" ng-src="{{$API_ENDPOINT + '/broker/engine.js'}}"></script>
		<script type="text/javascript" ng-src="{{$API_ENDPOINT + '/broker/util.js'}}"></script>
				
		<!-- Others -->	    
		<script type="text/javascript" src="./lib/webjars/eits-ng/1.1.0-SNAPSHOT/eits-ng.js"></script>
	
	    <!-- Controllers -->
	    <script type="text/javascript" src="./application-module.js"></script> 
	    <script type="text/javascript" src="./controllers/authentication-controller.js"></script>
	    <script type="text/javascript" src="./controllers/home-controller.js"></script>
  	</head>

  	<body>
    	<ion-nav-view></ion-nav-view>
  	</body>
</html>
