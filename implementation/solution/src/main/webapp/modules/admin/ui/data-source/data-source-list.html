<!DOCTYPE html>
<html>
<!-- Fonte de dados - List -->
<div>
	<!-- Barra de filtro -->
	<div class="search-div">
		<form>
			<input type="text" ng-model="data.filter" class="form-control" placeholder="Name or address" style="float:left; width:300px"/>
			<input type="submit" value="Search" class="btn btn-default" ng-disabled="currentPage == null"
			       ng-click="listFontesDadosByFilters(data.filter, currentPage.pageable)"/>
	    </form>
	</div>

	<div ng-grid="gridOptions" style="height: 320px; border: 1px solid rgb(212,212,212);"></div>
    <div class="gridFooterDiv">
       <pagination style="text-align: center;"
                   total-items="currentPage.total" rotate="false"
                   items-per-page="currentPage.size"
                   max-size="currentPage.totalPages"
                   ng-change="changeToPage(data.filter, currentPage.pageable.pageNumber)"
                   ng-model="currentPage.pageable.pageNumber" boundary-links="true"
                   previous-text="‹" next-text="›" first-text="«" last-text="»">
       </pagination>
    </div>

    <div class="grid-elements-count">
        {{currentPage.numberOfElements == null ? 0 : currentPage.numberOfElements }} of {{currentPage.totalElements == null ? 0 : currentPage.totalElements}} items
    </div>

</div>
</html>
