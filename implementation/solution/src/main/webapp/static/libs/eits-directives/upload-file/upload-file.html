<div>
  <div style="text-align: center" class="row" id="dropbox" class="dropbox" ng-class="dropClass">
    <h2>Solte os arquivos em qualquer lugar para fazer o upload</h2>
    <h4>ou</h4>
    <input type="file" ng-model-instant id="files" multiple onchange="angular.element(this).scope().setFiles(this)" />
    <p>Tamanho máximo do arquivo de upload: 2 MB.</p>
  </div>
  <button class="btn btn-primary" ng-click="removeChecked()">Remover selecionadas</button>
  <div class="form-item position-relative" style="width:100%;margin-bottom: 10px; padding-right: 10px">
    <label class="detail-label">
      Descrição
    </label>
    <input name="description" type="text" class="form-control" ng-model="image.description"
           maxlength="144" ng-minlength="1"/>
  </div>
  <div ng-if="files.length" style="width: 100%;float: left;">
    <div class="row">
      <div class="files" ng-repeat="file in files">
        <div ng-click="setImage(file)" class="thumbnail" ng-class="{'active': file.name == image.name}">
          <img ng-src="{{ file.src }}" alt="{{ file.name }}">
          <div class="caption">
            <input type="checkbox" ng-model="file.checked" name="file_{{ $index }}">
            <p ng-click="toggleCheckbox(file)" >{{file.description ? file.description : file.name}}</p>
          </div>
        </div>
      </div>
    </div>
    <!--<input type="button" ng-click="uploadFile()" value="Upload" />
    <div ng-show="progressVisible">
      <div class="percent">{{progress}}%</div>
      <div class="progress-bar">
        <div class="uploaded" ng-style="{'width': progress+'%'}"></div>
      </div>
    </div>-->

  </div>
</div>
